<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Questions</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Generated Questions</h2>
        <div id="mcq-results">
            <!-- Questions will be dynamically inserted here -->
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/topicname', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    topicName: 'YOUR_TOPIC_NAME', // Replace with the actual topic
                    numQuestions: 'YOUR_NUM_QUESTIONS', // Replace with the actual number of questions
                    intensity: 'YOUR_INTENSITY' // Replace with the actual intensity
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.questions && data.choices && data.correct_answers) {
                    let questionsHtml = data.questions.map((question, index) => {
                        let choicesHtml = Object.entries(data.choices[index]).map(([label, choice]) =>
                            `<li>${label}: ${choice}</li>`
                        ).join('');

                        return `
                            <div class="question">
                                <h5>Question ${index + 1}</h5>
                                <p>${question}</p>
                                <ul>${choicesHtml}</ul>
                                <p><strong>Correct Answer:</strong> ${data.correct_answers[index]}</p>
                            </div>
                        `;
                    }).join('');

                    document.getElementById('mcq-results').innerHTML = questionsHtml;
                }
            });
        });
    </script>
</body>
</html>
